<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>myBlog!</title>
  </head>
  <body>
    <header>
      <h1>myBlog!</h1>
    <div>
      <a href='index.html'><button type="button" class="btn btn-outline-secondary" href='index.html'>home</button></a>
    </div>
    </header>
    <div class='body'>
      <div class="post"> 
        <div class="post__body login" >
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="account" placeholder="name@example.com">
            <label for="floatingInput">Account Number</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
        </div>
        <div class="post__footer">
          <button type="button" class="btn btn-secondary send" data-bs-dismiss="modal" >Login</button>
        </div>
      </div>
      <div class="alert alert-secondary" role="alert"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="login.js"></script>
  </body>
</html>
