<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>myBlog!</title>
  </head>
  <body>
    <header>
      <h1>myBlog!</h1>
      <div>
        <a href='login.html'><button type="button" class="btn btn-outline-secondary login" >Login</button></a>
        <a href='index.html'><button type="button" class="btn btn-outline-secondary logout" style="display: none;">Logout</button></a>
        <a href='new_post.html'><button type="button" class="btn btn-outline-secondary newpost" style="display: none;">New Post</button></a>
      </div>
    </header>
    <div class='post-block'>
    </div>
    <!-- Edit Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="form-floating">
              <input type="text" class="form-control" id="title" placeholder="name@example.com">
              <label for="floatingInput">title</label>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-floating">
              <textarea class="form-control" id='content' placeholder="Leave a comment here" 
                style="width: 460px; height: 365px !important;"></textarea>
              <label for="floatingTextarea2">Content</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary send">Post</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Delete Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="delete-model-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary handleDelete">Yes</button>
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">No</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
